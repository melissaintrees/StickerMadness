<!DOCTYPE html>
<html>
<head>
  <title>Halloween Giphy App</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Griffy|Spicy+Rice" rel="stylesheet">
</head>
<body>

<header><h1>Halloween Giphy</h1></header>
<!-- buttons get dumped here -->
<div id="button-holder"></div>

<!-- adding the buttons with user input-->
<form id="halloween-form">
  <label for="halloween-input"></label>
  <input type="text" id="halloween-input"><br>

  <!-- Button triggers new halloween button to be added -->
  <input id="add-button" type="submit" value="Add a Spooky Button">
</form>

<!-- gifs appear here -->
<div id="hallow-gif-image"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
